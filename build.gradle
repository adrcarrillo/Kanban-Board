plugins {
    id 'java'
    id 'application'
    id 'org.beryx.runtime' version '1.11.3' //For non-modular applications
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
   implementation 'com.formdev:flatlaf:0.30' //Look&Feel
   compile 'com.intellij:forms_rt:7.0.3' //Intellij GUI form libs
   implementation 'com.google.code.gson:gson:2.8.6'
}

application {
    mainClassName = 'com.arn.kanbanboard.main.Main'
    applicationName = 'kanbanboard'
}

